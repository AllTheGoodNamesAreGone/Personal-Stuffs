<script>
window.addEventListener("keydown",call,false); var hit=0;
function call(e){
if(e.keyCode==38||e.which==38) hit++;
if(hit==1)canvas1(); if(hit==2)canvas2(); if(hit==3)canvas3(); if(hit==4)canvas4(); if(hit==5)canvas5(); if(hit==6)canvas6();
else if(e.keyCode==37||e.which==37) canvas7();
else if(e.keyCode==13||e.which==13) canvas8();
else if(e.keyCode==32||e.which==32) canvas9(); 
else if(e.keyCode==65||e.which==65) canvas10();
else if(e.keyCode==66||e.which==66) canvas11();
 }

function canvas1(){

ctx.lineTo(48,225);
